<h2 mat-dialog-title class="display-4">Selectionne ton avatar préféré</h2>

<mat-dialog-content class="mat-typography">
  <div class="container text-center">
    <div class="row">
      <div class="col-3" *ngFor="let icon of iconList; index as i">
        <img [src]="iconUrl + icon.image.full"
        alt="icon.image.group" width="110" [ngClass]="{'selectedImage': icon.id === selectedIcon, 'iconAvatar': icon.id !== selectedIcon}"
        (click)="selectIcon(icon.id)" >
      </div>
    </div>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="start" class="p-3">
  <button mat-button mat-dialog-close>Annuler</button>
  <button mat-button [mat-dialog-close]="selectedIcon" cdkFocusInitial>Enregistrer</button>
</mat-dialog-actions>
