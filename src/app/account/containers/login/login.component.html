<section class="main">
  <div class="container-fluid p-0">
    <div class="row h-100">
      <div class="col-4">

        <div class="loginSpace h-100">
          <div class="container">

            <div class="row align-item-start">
              <div class="col-12 text-center pt-5">
                <img src="assets/img/logo.png" alt="logo lol" width="15%">
              </div>
            </div>

            <div class="row align-item-center">
              <div class="col-12 text-center formLogin">
                <p class="display-4">Connexion</p>

                <div *ngIf="accountNotFound" class="accountNotFound">
                  <mat-icon>
                    error
                  </mat-icon>
                  <p>Pseudo ou Mot de passe invalide</p>
                </div>

                <form [formGroup]="loginForm">
                  <mat-form-field appearance="fill" class="inputForm">
                    <mat-label>Nom d'utilisateur</mat-label>
                    <input matInput width="100%" formControlName="username" required>
                    <mat-error *ngIf="loginForm.invalid">Pseudo requis</mat-error>
                  </mat-form-field>
                  <mat-form-field appearance="fill" class="inputForm">
                    <mat-label>Mot de passe</mat-label>
                    <input type="password" matInput width="100%" formControlName="password" required>
                    <mat-error *ngIf="loginForm.invalid">Mot de passe requis</mat-error>
                  </mat-form-field>

                  <div class="buttonForm">
                    <button type="button" mat-stroked-button color="warn" (click)="onSubmit()">
                      <mat-icon aria-hidden="false" aria-label="Example home icon">keyboard_arrow_right</mat-icon>
                    </button>
                  </div>
                </form>

              </div>
            </div>

            <div class="row align-item-end">
              <div class="col-12 text-center pt-5">
                <a routerLink="/account/register" class="linkLogin">Cr√©er un compte</a>
              </div>
            </div>

          </div>
        </div>

      </div>
    </div>
  </div>
</section>
